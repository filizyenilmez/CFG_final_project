<body>
    <header class="header">
        <div class="container">
            <div class="row header-row">
                <div class="col-lg-6 col-sm-12">
                    <h1><a href="/index.html">Filiz Dogan Yenilmez</a></h1>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <ul class="ms-end mb-2 mb-lg-0">
                        <li class="nav-item"><a href="https://github.com/filizyenilmez" target="_blank"><i class="bi bi-github text-light mx-1"></i></a></li>
                        <li class="nav-item"><a href="https://twitter.com/filizdyenilmez" target="_blank"><i class="bi bi-twitter text-light mx-1"></i></a></li>
                        <li class="nav-item"><a href="https://www.linkedin.com/in/filiz-dogan-yenilmez-5140a738/" target="_blank"><i class="bi bi-linkedin text-light mx-1"></i></a></li>

                    </ul>

                </div>
            </div>
        </div>
    </header>
    <main>

        <div class="container">

            <div class="response"></div>

            <form class="" id="contact">
                <div class="mb-3 row">
                    <label for="inputName" class="col-4 col-form-label">Name</label>
                    <div class="col-6">
                        <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Name">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputEmail" class="col-4 col-form-label">Email</label>
                    <div class="col-6">
                        <input type="text" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputMessage" class="col-4 col-form-label">Message</label>
                    <div class="col-6">

                        <textarea class="form-control" rows="3" name="message" id="message"></textarea>

                    </div>
                </div>

                <div class="mb-3 row">
                    <div class="offset-sm-4 col-sm-8">
                        <button class="btn btn-primary contact" id="contactButton">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </main>




    <footer class="footer p-5 bg-dark text-white text-center position-relative">

        <div>
